<div id="outer">
  <mat-card>
    <mat-card-title>
      <button mat-icon-button (click)="toggle('data')">
        <mat-icon>keyboard_backspace</mat-icon>
      </button>
      <a>Results</a>
    </mat-card-title>
    <div id="query-data">
      {{type1}}: <b>{{value1}}</b><br>
      {{type2}}: <b>{{value2}}</b>
    </div>
  </mat-card>
</div>
<div id="outer">
  <div *ngFor="let result of results">
    <mat-card>
      <mat-card-title>
        <a href="{{result.link}}" matTooltip="Click for full document">
          {{result.source}}
          <mat-icon class="link">launch</mat-icon>
        </a>
      </mat-card-title>
      <div id="advice" [innerHTML]="result.advice"></div>
    </mat-card>
  </div>
</div>
<button mat-button (click)="toggle('data')">Go Back</button>
