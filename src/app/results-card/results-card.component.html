<div *ngFor="let result of results">
  <mat-card>
    <mat-card-header>
      <a href="{{result.link}}">{{result.source}}</a>
    </mat-card-header>
    <div id="advice" [innerHTML]="result.advice"></div>
  </mat-card>
</div>

<button mat-button (click)="toggle('data')">Go Back</button>
