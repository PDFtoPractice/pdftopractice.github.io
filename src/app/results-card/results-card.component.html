<div>
  <mat-card>
    <button mat-icon-button (click)="toggle('data')">
      <mat-icon aria-label="Go back button">keyboard_backspace</mat-icon>
    </button>
    <mat-card-header>
      <mat-card-title>Results</mat-card-title>
      <mat-card-subtitle>{{results.type}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>{{results.type1}}: {{results.value1}}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>{{results.type2}}: {{results.value2}}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>Advice: {{results.advice}}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>Source: {{results.source}}</mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
