<div id="outer">
  <mat-card>
    <button class="back" mat-icon-button (click)="toggle('data')">
      <mat-icon>keyboard_backspace</mat-icon>
    </button>
    {{value1}} -- {{value2}}
  </mat-card>
  <div *ngFor="let result of results">
    <mat-card>
      <mat-card-header>
        <a href="{{result.link}}" matTooltip="Click for full document">{{result.source}}</a>
      </mat-card-header>
      <div id="advice" [innerHTML]="result.advice"></div>
    </mat-card>
  </div>
</div>
<button mat-button (click)="toggle('data')">Go Back</button>
